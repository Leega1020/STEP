function calculateSumOfBonus(data){ 
  
  let aa={}
  aa=data["employees"]
  let per_bonus,role_bonus,total_bonus;
  let all=[];
  let sum=0;

    for(i in aa){
  
    if(typeof(aa[i].salary)==="number"){aa[i].salary=(aa[i].salary).toString();}
    
    aa[i].salary=aa[i].salary.replace(",","");
    if(aa[i].salary.includes("USD")===true){
        aa[i].salary=aa[i].salary.replace("USD","")*30}
            
        if(aa[i].performance== "above average"){
           per_bonus=aa[i].salary*0.08;}
        else if(aa[i].performance=="average"){
           per_bonus=aa[i].salary*0.05;}
        else if(aa[i].performance=="below average"){
           per_bonus=0;}
           
        if(aa[i].role== "Engineer"){
           role_bonus=aa[i].salary*0.02;}
        else if(aa[i].role=="CEO"){
           role_bonus=aa[i].salary*0.03;}
        else if(aa[i].role=="Sales"){
           role_bonus=aa[i].salary*0.01;}
           
        total_bonus=per_bonus+role_bonus
        all.push(total_bonus)
        }
    for (j in all){
            sum+=all[j]
            
        }console.log(sum)
        }
